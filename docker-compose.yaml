version: "3.8"
services:
  dev:
    build:
      context: ./
      dockerfile: ./dev.Dockerfile
    volumes:
      - .:/app
    command: npm run dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
  prod:
    build:
      context: ./
    volumes:
      - .:/app
    command: npm start
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
